apiVersion: v1
kind: PersistentVolume
metadata:
  name: sqldb-pv
  namespace: applicationnamespace
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: azure-disk
  azureFile:
    secretName: azure-storage-secret
    shareName: sql-data
