apiVersion: apps/v1
kind: Deployment
metadata:
  name: employeeapp-deployment
  namespace: applicationnamespace
  labels:
    app: EmployeeApp
spec:
  volumes:
    - name: mssqldb
      persistentVolumeClaim:
        claimName: mssql-data
  replicas: 4
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
  selector:
    matchLabels:
      app: EmployeeApp
  template:
    metadata:
      labels:
        app: EmployeeApp
    spec:
      containers:
      - name: employeeapp
        image: docker.io/bhavnabatra1990/employee:1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 250Mi
          requests:
            cpu: 250m
            memory: 125Mi
      - name: mssql
        image: mcr.microsoft.com/mssql/rhel/server:2019-latest
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: SA_USER
          valueFrom:
            configMapKeyRef:
             name: appsettings
             key: username
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_DATABASE
          valueFrom:
            configMapKeyRef:
              name: appsettings
              key: database
        - name: SA_HOST
          valueFrom:
            configMapKeyRef:
              name: appsettings
              key: host
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mssql-secret
              key: SA_PASSWORD 
        volumeMounts:
        - name: mssqldb
        mountPath: /var/opt/mssql