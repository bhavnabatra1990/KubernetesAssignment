apiVersion: v1
kind: StatefulSet
metadata:
  name: sql-server-pod
  namespace: applicationnamespace
spec:
  serviceName: "mssql"
  replicas: 1
  volumes:
    - name: sqldb-volume
      persistentVolumeClaim:
        claimName: mssql-db-pvc
    - name: mysql-initdb
      configMap:
        name: mysql-initdb-config
  subdomain: sql-server-pod
  containers:
    - name: sql-server
      image: mcr.microsoft.com/mssql/server:2019-latest
      securityContext:
        allowPrivilegeEscalation: false
        runAsUser: 0
      # command: ["/bin/bash", "-c"]
      # args:
      #   - apt-get update && apt-get install -y mssql-tools
      #   - sqlcmd -S $SA_HOST -U $SA_USER -P $SA_PASSWORD -d $DB_NAME -i databaseservice/sqldatabasescript.sql
      env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: MSSQL_SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mssql-secret
              key: SA_PASSWORD 
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mssql-secret
              key: SA_PASSWORD 
        - name: SA_PORT
          valueFrom:
            configMapKeyRef:
              name: appsettings
              key: port
        - name: SA_USER
          valueFrom:
            configMapKeyRef:
              name: appsettings
              key: username
        - name: SA_HOST
          valueFrom:
            configMapKeyRef:
              name: appsettings
              key: host
      ports:
        - containerPort: 1433
      volumeMounts:
        - name: sqldb-volume
          mountPath: /var/opt/mssql
        - name: mysql-initdb
          mountPath: /docker-entrypoint-initdb.d
